<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
</head>

<body>
    <canvas id="maincanvas"></canvas>
    <div id="control">
        <button id="left">←</button>
        <button id="up">↑</button>
        <button id="down">↓</button>
        <button id="right">→</button>
        <button id="stop">STOP</button>
        <button id="start">START</button>
        <button id="slowDown">⏪</button>
        <button id="speedUp">⏩️</button>
        <button id="select">⟡</button>
        <button id="-10">-10</button>
        <button id="-1">-1</button>
        <button id="+1">+1</button>
        <button id="+10">+10</button>
        <button id="stopPattern">X</button>
    </div>
    <canvas id="selectCanvas"></canvas>
    <div id="selectControl">
        <button id="saveSelectedArea">Ment</button>
    </div>
    <div id="patternList"></div>
    <div id="alertBox"></div>
    
    <script src="index.js"></script>
</body>

</html>
